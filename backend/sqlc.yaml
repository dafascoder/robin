version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql"
    schema: "migrations"
    gen:
      go:
        package: "model"
        out: "./internal/models"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: text
            nullable: true
            go_type:
              type: string
              pointer: true
